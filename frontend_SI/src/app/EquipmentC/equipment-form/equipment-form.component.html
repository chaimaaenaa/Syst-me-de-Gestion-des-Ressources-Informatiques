<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-5">
  <div class="equipment-form card p-4">
    <h2 class="title text-center mb-4">
      <i class="fas fa-{{ isEditing ? 'edit' : 'plus-circle' }}"></i>
      {{ isEditing ? 'Edit' : 'Add' }} Equipment
    </h2>
    <form (ngSubmit)="save()" class="form">
      <div class="form-group">
        <label for="nom"><i class="fas fa-tag"></i> Nom:</label>
        <input id="nom" [(ngModel)]="equipment.nom" name="nom" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="type"><i class="fas fa-cube"></i> Type:</label>
        <input id="type" [(ngModel)]="equipment.type" name="type" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="etatEquipement"><i class="fas fa-info-circle"></i> Etat:</label>
        <select id="etatEquipement" [(ngModel)]="equipment.etatEquipement" name="etatEquipement" class="form-control" required>
          <option *ngFor="let etat of etatEquipements" [value]="etat">{{ etat }}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-{{ isEditing ? 'save' : 'plus' }}"></i>
        {{ isEditing ? 'Update' : 'Add' }}
      </button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
