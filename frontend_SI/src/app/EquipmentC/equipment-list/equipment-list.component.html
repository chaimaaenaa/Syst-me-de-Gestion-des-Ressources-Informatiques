<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-5">
  <h2 class="text-primary mb-4">Equipments</h2>

  <div class="mb-4">
    <a routerLink="new" class="btn btn-primary">
      <i class="fas fa-plus"></i> Add New Equipment
    </a>
  </div>

  <div class="mb-4">
    <input [(ngModel)]="searchTerm" (input)="search()" class="form-control" placeholder="Search by name" />
  </div>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Nom</th>
      <th>Type</th>
      <th>Etat</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let equipment of equipments">
      <td>{{ equipment.id }}</td>
      <td>{{ equipment.nom }}</td>
      <td>{{ equipment.type }}</td>
      <td>{{ equipment.etatEquipement }}</td>
      <td>
        <button (click)="deleteEquipment(equipment.id)" class="btn btn-danger btn-sm">
          <i class="fas fa-trash-alt"></i> Delete
        </button>
        <a [routerLink]="['edit', equipment.id]" class="btn btn-warning btn-sm">
          <i class="fas fa-edit"></i> Edit
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
