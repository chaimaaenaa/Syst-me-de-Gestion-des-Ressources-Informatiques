<div class="dashboard-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Admin Dashboard</h2>
    </div>
    <ul class="sidebar-menu">
      <li><a href="#" (click)="showSection('equipments')">Gestion Équipements</a></li>
      <li><a href="#" (click)="showSection('failures')">Gestion Pannes</a></li>
      <li><a href="#" (click)="showSection('tickets')">Gestion Tickets</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <div *ngIf="currentSection === 'equipments'" class="section">
      <h2>Équipements</h2>
      <button (click)="addItem('equipment')">Ajouter Équipement</button>
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let equipment of equipments">
          <td>{{ equipment.id }}</td>
          <td>{{ equipment.name }}</td>
          <td>
            <button (click)="editItem('equipment', equipment.id)">Modifier</button>
            <button (click)="deleteItem('equipment', equipment.id)">Supprimer</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="currentSection === 'failures'" class="section">
      <h2>Pannes</h2>
      <button (click)="addItem('failure')">Ajouter Panne</button>
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let failure of failures">
          <td>{{ failure.id }}</td>
          <td>{{ failure.description }}</td>
          <td>
            <button (click)="editItem('failure', failure.id)">Modifier</button>
            <button (click)="deleteItem('failure', failure.id)">Supprimer</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="currentSection === 'tickets'" class="section">
      <h2>Tickets</h2>
      <button (click)="addItem('ticket')">Ajouter Ticket</button>
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Sujet</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ticket of tickets">
          <td>{{ ticket.id }}</td>
          <td>{{ ticket.subject }}</td>
          <td>
            <button (click)="editItem('ticket', ticket.id)">Modifier</button>
            <button (click)="deleteItem('ticket', ticket.id)">Supprimer</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
