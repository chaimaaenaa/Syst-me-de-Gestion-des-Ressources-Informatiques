<div class="contact-container">
  <h2>Contactez-Nous</h2>
  <p>Nous aimerions avoir de vos nouvelles. Veuillez remplir le formulaire ci-dessous pour nous contacter.</p>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" [(ngModel)]="contact.name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="contact.email" required>
    </div>

    <div class="form-group">
      <label for="subject">Sujet</label>
      <input type="text" id="subject" name="subject" [(ngModel)]="contact.subject" required>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" [(ngModel)]="contact.message" rows="5" required></textarea>
    </div>

    <button type="submit" [disabled]="!contactForm.form.valid">Envoyer</button>
  </form>
</div>
