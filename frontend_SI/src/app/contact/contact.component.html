<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<div class="container mt-5">
  <div class="contact-container p-4 shadow rounded bg-light">
    <h2 class="text-primary mb-4">Contactez-Nous</h2>
    <p class="text-muted mb-4">Nous aimerions avoir de vos nouvelles. Veuillez remplir le formulaire ci-dessous pour nous contacter.</p>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" [(ngModel)]="contact.name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="contact.email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="subject">Sujet</label>
        <input type="text" id="subject" name="subject" [(ngModel)]="contact.subject" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" [(ngModel)]="contact.message" class="form-control" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="!contactForm.form.valid">
        <i class="fas fa-paper-plane"></i> Envoyer
      </button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
