<!-- login.component.html -->
<div class="login-wrapper">
  <!-- Section d'image et bouton -->
  <div class="login-image-container" [ngClass]="{'hide': showLoginForm}">
    <img src="assets/IMG/login.png" alt="Login Image" class="login-image" />
    <button (click)="showLoginForm = true; showHeart = true" class="login-button">
      <img *ngIf="showHeart" src="https://avatars.mds.yandex.net/i?id=f58f82fc5b425df48d03f7b79e8f7d7d7329f8b2-5220232-images-thumbs&n=13" alt="Heart" class="heart-image" />
      Login
    </button>
  </div>

  <!-- Section du formulaire de connexion -->
  <div class="login-form-container" [ngClass]="{'show': showLoginForm}">
    <button class="back-button" (click)="showLoginForm = false; showHeart = false">Back</button>
    <div class="login-container">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
        <h2>Login</h2>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i> Email
          </label>
          <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
            Valid email is required.
          </div>
        </div>

        <div class="form-group">
          <label for="motDePasse">
            <i class="fas fa-lock"></i> Password
          </label>
          <input id="motDePasse" formControlName="motDePasse" type="password" placeholder="Enter your password" />
          <div *ngIf="loginForm.get('motDePasse')?.invalid && loginForm.get('motDePasse')?.touched" class="error">
            Password is required.
          </div>
        </div>



        <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Login</button>
      </form>
    </div>
  </div>
</div>
